name: Build and Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install PNPM
        run: npm install -g pnpm 
      - name: Install Dependencies
        run: pnpm install
      - name: Test and Build
        run: | 
            pnpm test
            pnpm lint
            pnpm build